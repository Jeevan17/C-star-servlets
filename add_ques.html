<html>
	<head>
		<title>C-Star</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main-text">
			<!--img src="images/logo.jpg" width="150px" height="100px"-->
			C-Star
		</div>
		<form method="POST" action="Question">
			<table>	
				<tr>
					<td>
						<div class="question_login">
							<textarea rows= "25" cols="100" name="ques"></textarea>
						</div>
					</td>
					<td>
						<table>
							<div class="options_login">
								<tr>
									<td>
										A)<textarea rows= "3" cols="50" name="op1"></textarea>
									</td>
								</tr>
								<tr>
									<td>
										B)<textarea rows= "3" cols="50" name="op2"></textarea>
									</td>
								</tr>
								<tr>
									<td>
										C)<textarea rows= "3" cols="50" name="op3"></textarea>
									</td>
								</tr>
								<tr>
									<td>
										D)<textarea rows= "3" cols="50" name="op4"></textarea>
									</td>
								</tr>
								<tr>
									<td>
										<br>Answer:<input type="text" name="ans">
									</td>
								</tr>
							</div>
						</table>
					</td>
				</tr>
			</table>
			<center><input type="submit" value="Submit" class="sub_btn"></center>
		</form>
	</body>
</html>
